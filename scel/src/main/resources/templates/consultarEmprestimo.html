<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Empréstimos</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h2 class="panel-title">Lista de Empréstimos</h2>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${emprestimos}">
			<h2 th:case="null">Não existem Empréstimos!</h2>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>ISBN</th>
							<th>RA</th>
							<th>Data de emprestimo</th>
							<th>Data de Devolucao</th>
							<th>Data de Devolucao Prevista</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="emprestimo : ${emprestimos}">
							<td th:text="${emprestimo.id}"></td>
							<td th:text="${emprestimo.isbn}"></td>
							<td th:text="${emprestimo.ra}"></td>
							<td th:text="${emprestimo.dataEmprestimo}"></td>
							<td th:text="${emprestimo.dataDevolucao}" id="t"></td>
							<td th:text="${emprestimo.dataDevolucaoPrevista}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="delete btn btn-sm btn-danger" onclick="fun2()">Entregar</a>
									<script>
										function fun2() {
											var data = new Date();
											var dia = data.getDate();
											var ano4 = data.getFullYear();
											var mes = data.getMonth();
											var str_data = dia + '/'
													+ (mes + 1) + '/' + ano4;
											document.getElementById("t").innerHTML = str_data;
										}
									</script>
							
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Devolução de emprestimo</title>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
<script type="text/javascript">
	function consulta() {
		alert("Mesagem javascript");
	}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="fragments/header :: menuSuperior"
		style="margin-top: -6px;">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Devolução emprestimo</h3>
		<div class="card">
			<div class="card-body" style="height: 500px">
				<div class="col-md-8">
					<form action="#" th:action="@{/emprestimos/consultarDevolucao}"
						th:object="${emprestimo}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="ra" class="col-form-label">RA</label> <input
									type="text" th:field="*{ra}" class="form-control" id="ra"
									placeholder="RA" style="width: 213%"> <span
									th:if="${#fields.hasErrors('ra')}" th:errors="*{ra}"
									class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="isbn" class="col-form-label">ISBN</label> <input
									type="text" th:field="*{isbn}" class="form-control" id="isbn"
									placeholder="Isbn"> <span
									th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="form-group col-md-20">
							<input type="submit" class="btn btn-primary" value="Confirmar">
							<a type="submit" class="btn btn-primary"
								th:href="@{/emprestimos/consultarDevolucao}"> Cancelar</a>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="ra" class="col-form-label">Emprestimos em
									aberto</label> <input type="text" th:field="*{ra}" class="form-control"
									id="ra" placeholder="" style="width: 396%; height: 165%">
								<span th:if="${#fields.hasErrors('ra')}" th:errors="*{ra}"
									class="text-danger"> </span>
								<div class="panel-body" th:switch="${emprestimos}">
									<h2 th:case="null"></h2>
									<div th:case="*">
										<table class="table"
											style="margin-top: -87px; width: max-content;">
											<thead>
												<tr>
													<th>ID</th>
													<th>Data de Devolução</th>
													<th>Data de devolução prevista</th>
													<th>Data emprestimo</th>
													<th>ISBN</th>
													<th>RA</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="emprestimo : ${emprestimos}">
													<td th:text="${emprestimo.id}"></td>
													<td th:text="${emprestimo.dataDevolucao}"></td>
													<td th:text="${emprestimo.dataDevolucaoPrevista}"></td>
													<td th:text="${emprestimo.dataEmprestimo}"></td>
													<td th:text="${emprestimo.isbn}"></td>
													<td th:text="${emprestimo.ra}"></td>
													<td></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
					</form>
				</div>
			</div>
		</div>
		<h6 th:text="${message}" class="text-danger"></h6>
	</div>
	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>
</body>
</html>
